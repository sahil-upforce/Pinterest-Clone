{% extends 'base.html' %}
{% load static %}
{% block title %}Pinterest | Registration{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="">Registration</h2><br>
    <div class="login">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
